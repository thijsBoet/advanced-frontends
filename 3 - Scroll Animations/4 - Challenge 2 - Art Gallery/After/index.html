<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="intro">
        <h1>scroll down</h1>
    </section>
    <section class="gallery">
        <ul>
            <li data-depth='0.10'>
                <a href="#">
                    <img src="art1.jpg" alt="Syntholtic">
                    <div class="img"></div>

                    <div class="border"></div>

                    <div class="info">
                        <span>01</span>
                        <p>Syntholtic</p>
                    </div>
                </a>
            </li>
            <li data-depth='0.20'>
                <a href="#">
                    <img src="art2.jpg" alt="Bumblebee">

                    <div class="border"></div>

                    <div class="info">
                        <span>02</span>
                        <p>Bumblebee</p>
                    </div>
                </a>
            </li>
            <li data-depth='0.30'>
                <a href="#">
                    <img src="art3.jpg" alt="Smorg">

                    <div class="border"></div>

                    <div class="info">
                        <span>03</span>
                        <p>Smorg</p>
                    </div>
                </a>
            </li>
            <li data-depth='0.40'>
                <a href="#">
                    <img src="art4.jpg" alt="Violeta">

                    <div class="border"></div>

                    <div class="info">
                        <span>04</span>
                        <p>Violeta</p>
                    </div>
                </a>
            </li>
        </ul>
    </section>
    <section class="intro">
        <h1>scroll up</h1>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script>




    const gallery = gsap.utils.toArray('img')

    gsap.set('img', {
        clipPath: 'polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%)'
    })
    gsap.set('.border', {
        scaleX: 0
    })
    gsap.set(['span', 'p'], {
        yPercent: 100
    })

    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: 'section.gallery',
            start: 'top 20%',
            end: 'bottom top',
            toggleActions: 'play none play reverse'
        },
        defaults: {
            ease: 'power4.inOut'
        }
    })

    tl
        .from('li', {
            y: -100,
            stagger: .1
        })
        .to('img', {
            clipPath: 'polygon(0% 95%, 100% 49%, 100% 100%, 0 100%)'
        }, "<")
        .to('img', {
            clipPath: 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)'
        }, "-=.5")
        .to('.border', {
            scaleX: 1
        }, "-=.5")
        .to(['span', 'p'], {
            yPercent: 0,
            stagger: .1
        }, "-=.5")


    gallery.forEach(img => {

        let p = img.closest('a').querySelector('p')
        let originalText = p.innerText

        img.addEventListener('mouseenter', () => {
            gsap.to(img, {
                clipPath: 'polygon(0% 13%, 100% 0%, 100% 87%, 0% 100%)'
            })
            
            randomType(p, '01', 500, true)
        })
        
        img.addEventListener('mouseleave', () => {
            gsap.to(img, {
                clipPath: 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)'
            })
            p.innerText = originalText
        })
    })



    function randomType(element, characters, duration, sequential = false) {
        let originalText = element.innerText;
        let textArray = originalText.split('');
        let charactersArray = characters.split('');
        let startTime = new Date().getTime();
        let interval;

        if (sequential) {
            let currentIndex = 0;
            interval = setInterval(function() {
                textArray[currentIndex] = charactersArray[Math.floor(Math.random() * charactersArray.length)];
                element.innerText = textArray.join('');
                currentIndex++;
                if (currentIndex === textArray.length) {
                    currentIndex = 0;
                }
                if (new Date().getTime() - startTime >= duration) {
                    clearInterval(interval);
                    element.innerText = originalText;
                }
            }, 20);
        } else {
            interval = setInterval(function() {
                for (let i = 0; i < textArray.length; i++) {
                    textArray[i] = charactersArray[Math.floor(Math.random() * charactersArray.length)];
                }
                element.innerText = textArray.join('');
                if (new Date().getTime() - startTime >= duration) {
                    clearInterval(interval);
                    element.innerText = originalText;
                }
            }, 0);
        }
    }


    const lenis = new Lenis()

    function raf(time) {
    lenis.raf(time)
    requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)






    </script>
</body>
</html>
